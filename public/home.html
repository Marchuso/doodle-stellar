<!DOCTYPE html>

<html>
<head>
	<title>Chlorae</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/lib/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<div class="Jumbotron">
		<div class="row head-bar">	
			<div class="col-md-2">

			</div>
			<div class="col-md-8">
				<h1 class="header">Chlorae</h1>
			</div>
			<div class="col-md-2">
			</div>
			
		</div>
	</div>
	<div class="Jumbotron body">
		<div class="search-bar row">
			<div class="col-md-2 selector">
				
			</div>
			<div class="col-md-8 search-container">
				<form class="search">
					<input type="text" class="input-large search-query" placeholder="Go Search Yourself">
					<!-- <button>Go</button> -->
				</form>
			</div>
			<div class="col-md-2 search-go">
				<button class="button">Go</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-2 login-class">
			<section class="container">
				<div class="dropdown">
					<select id="dropdown-doctor" name="one" class="dropdown-select">
						<option value="1" class="dropdown-doctor">Doctors</option>
					</select>
				</div>
			</section>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-2">
			<section class="container">
				<div class="dropdown">
					<select id="dropdown-speciality" name="one" class="dropdown-select">
						<option value="1" class="dropdown-special">Speciality</option>
					</select>
				</div>
			</section>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-2 login-class">
			<section class="container">
				<div class="dropdown-second">
					<select id="dropdown-doctor" name="one" class="dropdown-select">
						<option value="1" class="dropdown-city">City</option>
					</select>
				</div>
			</section>
		</div>
		<div class="col-md-2"></div>
		<div class="col-md-2">
			<section class="container">
				<div class="dropdown-second">
					<select id="dropdown-speciality" name="one" class="dropdown-select">
						<option value="1" class="dropdown-area">Area</option>
					</select>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
